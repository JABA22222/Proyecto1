<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cielo Nocturno Optimizado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #0d0f18;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .night-sky {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #0b0d15, #1d1f2c);
            overflow: hidden;
        }

        .star, .firefly {
            position: absolute;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
            will-change: transform, opacity;
        }

        .star {
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .firefly {
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(255, 223, 0, 1) 0%, rgba(255, 223, 0, 0.1) 70%);
            animation: fly-random 6s ease-in-out infinite, glow 2.5s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes fly-random {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, -30px) rotate(20deg);
            }
            50% {
                transform: translate(-60px, 40px) rotate(-15deg);
            }
            75% {
                transform: translate(30px, -50px) rotate(10deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        @keyframes glow {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .glow-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-family: 'Sacramento', cursive;
            color: #ffeb3b;
            text-align: center;
            line-height: 1.4;
            animation: glow-text 1.5s infinite alternate;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                         0 0 15px rgba(255, 255, 255, 0.4), 
                         0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes glow-text {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                             0 0 15px rgba(255, 255, 255, 0.4), 
                             0 0 30px rgba(255, 255, 255, 0.3);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                             0 0 30px rgba(255, 255, 255, 0.7), 
                             0 0 60px rgba(255, 255, 255, 0.5);
            }
        }

        /* Responsive optimizations */
        @media (max-width: 600px) {
            .star {
                width: 1.5px;
                height: 1.5px;
            }
            .firefly {
                width: 6px;
                height: 6px;
                animation-duration: 7s;
            }
            .glow-text {
                font-size: 2rem;
                width: 90%;
            }
        }

        @media (max-width: 1024px) {
            .glow-text {
                font-size: 2.5rem;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="night-sky">
        <!-- Stars -->
        <div class="star" style="top: 10%; left: 10%;"></div>
        <div class="star" style="top: 25%; left: 60%;"></div>
        <div class="star" style="top: 40%; left: 30%;"></div>
        <div class="star" style="top: 70%; left: 50%;"></div>
        <div class="star" style="top: 80%; left: 15%;"></div>
        <div class="star" style="top: 50%; left: 80%;"></div>
        <div class="star" style="top: 90%; left: 70%;"></div>
        <div class="star" style="top: 20%; left: 80%;"></div>
        <div class="star" style="top: 60%; left: 20%;"></div>

        <!-- Fireflies -->
        <div class="firefly" style="top: 15%; left: 30%;"></div>
        <div class="firefly" style="top: 45%; left: 70%;"></div>
        <div class="firefly" style="top: 60%; left: 50%;"></div>
        <div class="firefly" style="top: 30%; left: 10%;"></div>
        <div class="firefly" style="top: 80%; left: 60%;"></div>
        <div class="firefly" style="top: 50%; left: 80%;"></div>

        <!-- Text -->
        <div class="glow-text">
            ¿Deseas ser mi compañera,<br>novia y amor de mi vida?
        </div>
    </div>
</body>
</html>
