<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cielo Nocturno Optimizado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #0d0f18;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .night-sky {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #0b0d15, #1d1f2c);
            overflow: hidden;
        }

        .star, .firefly {
            position: absolute;
            border-radius: 50%;
        }

        .star {
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.7);
            animation: twinkle 2s infinite ease-in-out;
        }

        .firefly {
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(255, 223, 0, 1) 0%, rgba(255, 223, 0, 0.1) 70%);
            animation: glow 2.5s ease-in-out infinite, fly-random 8s ease-in-out infinite;
        }

        /* Animaciones individuales para las luciérnagas */
        .firefly:nth-child(1) { animation: fly-1 6s ease-in-out infinite, glow 3s ease-in-out infinite; }
        .firefly:nth-child(2) { animation: fly-2 7s ease-in-out infinite, glow 2.8s ease-in-out infinite; }
        .firefly:nth-child(3) { animation: fly-3 5s ease-in-out infinite, glow 3.5s ease-in-out infinite; }
        .firefly:nth-child(4) { animation: fly-4 8s ease-in-out infinite, glow 2.7s ease-in-out infinite; }
        .firefly:nth-child(5) { animation: fly-5 6.5s ease-in-out infinite, glow 3.2s ease-in-out infinite; }
        .firefly:nth-child(6) { animation: fly-6 7.5s ease-in-out infinite, glow 3s ease-in-out infinite; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Movimiento aleatorio para cada luciérnaga */
        @keyframes fly-1 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -40px); }
            50% { transform: translate(-30px, 50px); }
            75% { transform: translate(40px, -20px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes fly-2 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-40px, 30px); }
            50% { transform: translate(30px, -50px); }
            75% { transform: translate(-50px, 20px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes fly-3 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(30px, 40px); }
            50% { transform: translate(-50px, -30px); }
            75% { transform: translate(50px, 10px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes fly-4 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-60px, -20px); }
            50% { transform: translate(40px, 50px); }
            75% { transform: translate(-30px, -40px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes fly-5 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(20px, -50px); }
            50% { transform: translate(-40px, 40px); }
            75% { transform: translate(50px, -10px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes fly-6 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-20px, 50px); }
            50% { transform: translate(60px, -30px); }
            75% { transform: translate(-50px, 20px); }
            100% { transform: translate(0, 0); }
        }

        .glow-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-family: 'Sacramento', cursive;
            color: #ffeb3b;
            text-align: center;
            line-height: 1.4;
            animation: glow-text 1.5s infinite alternate;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                         0 0 15px rgba(255, 255, 255, 0.4), 
                         0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes glow-text {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                             0 0 15px rgba(255, 255, 255, 0.4), 
                             0 0 30px rgba(255, 255, 255, 0.3);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                             0 0 30px rgba(255, 255, 255, 0.7), 
                             0 0 60px rgba(255, 255, 255, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="night-sky">
        <!-- Stars -->
        <div class="star" style="top: 10%; left: 10%;"></div>
        <div class="star" style="top: 25%; left: 60%;"></div>
        <div class="star" style="top: 40%; left: 30%;"></div>
        <div class="star" style="top: 70%; left: 50%;"></div>
        <div class="star" style="top: 80%; left: 15%;"></div>

        <!-- Fireflies -->
        <div class="firefly" style="top: 15%; left: 30%;"></div>
        <div class="firefly" style="top: 45%; left: 70%;"></div>
        <div class="firefly" style="top: 60%; left: 50%;"></div>
        <div class="firefly" style="top: 30%; left: 10%;"></div>
        <div class="firefly" style="top: 80%; left: 60%;"></div>
        <div class="firefly" style="top: 50%; left: 80%;"></div>

        <!-- Text -->
        <div class="glow-text">
            ¿Deseas ser mi compañera,<br>novia y amor de mi vida?
        </div>
    </div>
</body>
</html>
