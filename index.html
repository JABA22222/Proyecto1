<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cielo Nocturno con Nieve</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .night-sky {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #0d0f18, #1d1f2c);
            overflow: hidden;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            animation: twinkle 2s infinite ease-in-out;
            will-change: transform, opacity;
        }

        .snowflake {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(255, 223, 0, 0.8);
            border-radius: 50%;
            animation: fall 5s linear infinite;
            will-change: transform;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) translateX(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(50vh) translateX(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) translateX(20px);
                opacity: 0;
            }
        }

        .glow-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-family: 'Sacramento', cursive;
            color: #ffeb3b;
            text-align: center;
            line-height: 1.4;
            animation: glow-text 1.5s infinite alternate;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                         0 0 15px rgba(255, 255, 255, 0.4), 
                         0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes glow-text {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                             0 0 15px rgba(255, 255, 255, 0.4), 
                             0 0 30px rgba(255, 255, 255, 0.3);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                             0 0 30px rgba(255, 255, 255, 0.7), 
                             0 0 60px rgba(255, 255, 255, 0.5);
            }
        }

        /* Responsive optimizations */
        @media (max-width: 600px) {
            .star {
                width: 1.5px;
                height: 1.5px;
            }
            .snowflake {
                width: 3px;
                height: 3px;
                animation-duration: 6s;
            }
            .glow-text {
                font-size: 2rem;
                width: 90%;
            }
        }

        @media (max-width: 1024px) {
            .glow-text {
                font-size: 2.5rem;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="night-sky">
        <!-- Stars -->
        <div class="star" style="top: 10%; left: 10%;"></div>
        <div class="star" style="top: 25%; left: 60%;"></div>
        <div class="star" style="top: 40%; left: 30%;"></div>
        <div class="star" style="top: 70%; left: 50%;"></div>
        <div class="star" style="top: 80%; left: 15%;"></div>
        <div class="star" style="top: 50%; left: 80%;"></div>
        <div class="star" style="top: 90%; left: 70%;"></div>
        <div class="star" style="top: 20%; left: 80%;"></div>
        <div class="star" style="top: 60%; left: 20%;"></div>

        <!-- Snowflakes -->
        <div class="snowflake" style="top: 0%; left: 10%; animation-duration: 5s;"></div>
        <div class="snowflake" style="top: -5%; left: 30%; animation-duration: 6s;"></div>
        <div class="snowflake" style="top: -10%; left: 50%; animation-duration: 4.5s;"></div>
        <div class="snowflake" style="top: -15%; left: 70%; animation-duration: 5.5s;"></div>
        <div class="snowflake" style="top: -20%; left: 90%; animation-duration: 6.5s;"></div>
        <div class="snowflake" style="top: -25%; left: 20%; animation-duration: 4s;"></div>
        <div class="snowflake" style="top: -30%; left: 40%; animation-duration: 5.2s;"></div>

        <!-- Text -->
        <div class="glow-text">
            ¿Deseas ser mi compañera,<br>novia y amor de mi vida?
        </div>
    </div>
</body>
</html>
