<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cielo Nocturno con Luciérnagas Aleatorias</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #0d0f18;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .night-sky {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #0b0d15, #1d1f2c);
            overflow: hidden;
        }

        .firefly {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 223, 0, 1) 0%, rgba(255, 223, 0, 0.1) 70%);
            animation: glow 2s infinite ease-in-out;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .glow-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-family: 'Sacramento', cursive;
            color: #ffeb3b;
            text-align: center;
            line-height: 1.4;
            animation: glow-text 1.5s infinite alternate;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                         0 0 15px rgba(255, 255, 255, 0.4), 
                         0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes glow-text {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                             0 0 15px rgba(255, 255, 255, 0.4), 
                             0 0 30px rgba(255, 255, 255, 0.3);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                             0 0 30px rgba(255, 255, 255, 0.7), 
                             0 0 60px rgba(255, 255, 255, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="night-sky" id="night-sky">
        <div class="glow-text">
            ¿Deseas ser mi compañera,<br>novia y amor de mi vida?
        </div>
    </div>
    <script>
        const nightSky = document.getElementById("night-sky");
        const fireflyCount = 20; // Número de luciérnagas

        function randomPosition() {
            return Math.random() * 100; // Genera una posición entre 0% y 100%
        }

        function randomDuration() {
            return Math.random() * 5 + 5; // Genera duración entre 5 y 10 segundos
        }

        function randomDelay() {
            return Math.random() * 3; // Genera retraso entre 0 y 3 segundos
        }

        function createFirefly() {
            const firefly = document.createElement("div");
            firefly.classList.add("firefly");
            nightSky.appendChild(firefly);

            const keyframesName = `fly-${Math.random().toString(36).substr(2, 5)}`;
            const startX = randomPosition();
            const startY = randomPosition();

            const styleSheet = document.styleSheets[0];
            const keyframes = `
                @keyframes ${keyframesName} {
                    0% { transform: translate(0, 0); }
                    25% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px); }
                    50% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
                    75% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px); }
                    100% { transform: translate(0, 0); }
                }
            `;
            styleSheet.insertRule(keyframes, styleSheet.cssRules.length);

            firefly.style.top = `${startY}%`;
            firefly.style.left = `${startX}%`;
            firefly.style.animation = `${keyframesName} ${randomDuration()}s infinite ease-in-out, glow 2s infinite ease-in-out`;
            firefly.style.animationDelay = `${randomDelay()}s`;
        }

        // Crear luciérnagas
        for (let i = 0; i < fireflyCount; i++) {
            createFirefly();
        }
    </script>
</body>
</html>
