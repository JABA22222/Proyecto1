<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cielo Nocturno</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .night-sky {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at bottom, #0d0f18, #1d1f2c);
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .firefly {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: rgba(255, 223, 0, 0.8);
            box-shadow: 0 0 20px rgba(255, 223, 0, 0.6);
            animation: move 10s infinite ease-in-out, glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 223, 0, 0.5), 0 0 20px rgba(255, 223, 0, 0.4);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 223, 0, 0.8), 0 0 40px rgba(255, 223, 0, 0.6);
            }
        }

        @keyframes move {
            0% {
                transform: translate(10vw, 20vh);
            }
            25% {
                transform: translate(30vw, 10vh);
            }
            50% {
                transform: translate(50vw, 40vh);
            }
            75% {
                transform: translate(70vw, 20vh);
            }
            100% {
                transform: translate(90vw, 60vh);
            }
        }

        .glow-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-family: 'Dancing Script', cursive;
            color: #ffeb3b;
            text-align: center;
            line-height: 1.4;
            animation: glow-text 1.5s infinite alternate;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                         0 0 15px rgba(255, 255, 255, 0.4), 
                         0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes glow-text {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                             0 0 15px rgba(255, 255, 255, 0.4), 
                             0 0 30px rgba(255, 255, 255, 0.3);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                             0 0 30px rgba(255, 255, 255, 0.7), 
                             0 0 60px rgba(255, 255, 255, 0.5);
            }
        }

        @media (max-width: 600px) {
            .star {
                width: 1.5px;
                height: 1.5px;
            }
            .firefly {
                width: 4px;
                height: 4px;
            }
            .glow-text {
                font-size: 2rem;
                width: 90%;
            }
        }

        @media (max-width: 1024px) {
            .glow-text {
                font-size: 2rem;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="night-sky">
        <div class="star" style="top: 10%; left: 10%;"></div>
        <div class="star" style="top: 25%; left: 60%;"></div>
        <div class="star" style="top: 40%; left: 30%;"></div>
        <div class="star" style="top: 70%; left: 50%;"></div>
        <div class="star" style="top: 80%; left: 15%;"></div>
        <div class="star" style="top: 50%; left: 80%;"></div>
        <div class="star" style="top: 90%; left: 70%;"></div>
        <div class="star" style="top: 20%; left: 80%;"></div>
        <div class="star" style="top: 60%; left: 20%;"></div>

        <div class="firefly" style="top: 20%; left: 10%;"></div>
        <div class="firefly" style="top: 50%; left: 30%;"></div>
        <div class="firefly" style="top: 80%; left: 50%;"></div>
        <div class="firefly" style="top: 70%; left: 70%;"></div>
        <div class="firefly" style="top: 30%; left: 90%;"></div>

        <div class="glow-text">

            Â¿me permites ser tu compaÃ±ero, apoyo y novio? <br>
            ðŸŒŸ
        </div>
    </div>
</body>
</html>
