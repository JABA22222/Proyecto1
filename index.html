<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cielo Nocturno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #0d0f18;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .night-sky {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #0d0f18, #1d1f2c);
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .firefly {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: rgba(255, 223, 0, 0.8);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 223, 0, 0.4), 0 0 20px rgba(255, 223, 0, 0.3);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 223, 0, 0.8), 0 0 40px rgba(255, 223, 0, 0.6);
            }
        }

        .glow-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-family: 'Sacramento', cursive;
            color: #ffeb3b;
            text-align: center;
            line-height: 1.4;
            animation: glow-text 1.5s infinite alternate;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                         0 0 15px rgba(255, 255, 255, 0.4), 
                         0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes glow-text {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                             0 0 15px rgba(255, 255, 255, 0.4), 
                             0 0 30px rgba(255, 255, 255, 0.3);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                             0 0 30px rgba(255, 255, 255, 0.7), 
                             0 0 60px rgba(255, 255, 255, 0.5);
            }
        }

        /* Responsive optimizations */
        @media (max-width: 600px) {
            .star {
                width: 1.5px;
                height: 1.5px;
            }
            .firefly {
                width: 5px;
                height: 5px;
            }
            .glow-text {
                font-size: 2rem;
                width: 90%;
            }
        }
