<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cielo Nocturno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .night-sky {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #0d0f18, #1d1f2c);
            overflow: hidden;
        }

        .star, .firefly {
            position: absolute;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
            will-change: transform, opacity;
        }

        .star {
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .firefly {
            width: 6px;
            height: 6px;
            background-color: rgba(255, 223, 0, 0.8);
            animation: fly 4s ease-in-out infinite, glow 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes fly {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, 30px);
            }
            50% {
                transform: translate(-40px, -20px);
            }
            75% {
                transform: translate(30px, -50px);
            }
        }

        @keyframes glow {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .glow-text {
            font-size: 3rem;
            font-family: 'Sacramento', cursive;
            color: #ffeb3b;
            animation: glow-text 1.5s infinite alternate;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                         0 0 15px rgba(255, 255, 255, 0.4), 
                         0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes glow-text {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                             0 0 15px rgba(255, 255, 255, 0.4), 
                             0 0 30px rgba(255, 255, 255, 0.3);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                             0 0 30px rgba(255, 255, 255, 0.7), 
                             0 0 60px rgba(255, 255, 255, 0.5);
            }
        }

        /* Responsive optimizations */
        @media (max-width: 600px) {
            .star {
                width: 1.5px;
                height: 1.5px;
            }
            .firefly {
                width: 5px;
                height: 5px;
                animation-duration: 5s;
            }
            .glow-text {
                font-size: 2rem;
                padding: 10px;
                text-align: center;
            }
        }

        @media (max-width: 1024px) {
            .glow-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="night-sky">
        <!-- Stars -->
        <div class="star" style="top: 10%; left: 10%;"></div>
        <div class="star" style="top: 25%; left: 60%;"></div>
        <div class="star" style="top: 40%; left: 30%;"></div>
        <div class="star" style="top: 70%; left: 50%;"></div>
        <div class="star" style="top: 80%; left: 15%;"></div>
        <div class="star" style="top: 50%; left: 80%;"></div>
        <div class="star" style="top: 90%; left: 70%;"></div>
        <div class="star" style="top: 20%; left: 80%;"></div>
        <div class="star" style="top: 60%; left: 20%;"></div>

        <!-- Fireflies -->
        <div class="firefly" style="top: 15%; left: 30%;"></div>
        <div class="firefly" style="top: 45%; left: 70%;"></div>
        <div class="firefly" style="top: 60%; left: 50%;"></div>
        <div class="firefly" style="top: 30%; left: 10%;"></div>
        <div class="firefly" style="top: 80%; left: 60%;"></div>
        <div class="firefly" style="top: 50%; left: 80%;"></div>

        <!-- Text -->
        <div class="glow-text">
            ¿Deseas ser mi compañera, novia y amor de mi vida?
        </div>
    </div>
</body>
</html>
