<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cielo Nocturno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #111; /* Fondo m√°s oscuro para evitar el contraste fuerte */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .night-sky {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #1d1f2c; /* Fondo m√°s oscuro para un cielo m√°s suave */
            background: radial-gradient(circle, #0d0f18, #1d1f2c);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: -1;
            position: relative;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.7); /* Menos brillo en las estrellas */
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        .firefly {
            position: absolute;
            background-color: rgba(255, 223, 0, 0.8); /* Color de luci√©rnagas m√°s suave */
            border-radius: 50%;
            width: 6px;
            height: 6px;
            animation: fly 4s ease-in-out infinite, glow 2s ease-in-out infinite;
        }

        @keyframes fly {
            0% {
                transform: translate3d(0, 0, 0);
            }
            25% {
                transform: translate3d(60px, 40px, 0);
            }
            50% {
                transform: translate3d(-50px, -30px, 0);
            }
            75% {
                transform: translate3d(30px, -70px, 0);
            }
            100% {
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes glow {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        .glow-text {
            font-size: 3rem;
            font-weight: 600;
            font-family: 'Sacramento', cursive;
            color: #ffeb3b;
            animation: glow-text 1.5s infinite alternate;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.4), 0 0 30px rgba(255, 255, 255, 0.3); /* Brillo m√°s sutil */
        }

        @keyframes glow-text {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.4), 0 0 30px rgba(255, 255, 255, 0.3);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.7), 0 0 60px rgba(255, 255, 255, 0.5);
            }
        }

        /* Ajustes para pantallas peque√±as */
        @media (max-width: 600px) {
            .glow-text {
                font-size: 2rem;
                text-align: center;
                padding: 10px;
            }
            .firefly {
                width: 5px;
                height: 5px;
            }
            .star {
                width: 2px;
                height: 2px;
            }
        }

        /* Ajustes para tabletas */
        @media (max-width: 1024px) {
            .glow-text {
                font-size: 2.5rem;
            }
            .firefly {
                width: 5px;
                height: 5px;
            }
            .star {
                width: 2px;
                height: 2px;
            }
        }

    </style>
</head>
<body>
    <div class="night-sky">
        <!-- Estrellas adicionales -->
        <div class="star" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="star" style="top: 25%; left: 60%; animation-delay: 1s;"></div>
        <div class="star" style="top: 40%; left: 30%; animation-delay: 1.5s;"></div>
        <div class="star" style="top: 70%; left: 50%; animation-delay: 2s;"></div>
        <div class="star" style="top: 80%; left: 15%; animation-delay: 2.5s;"></div>
        <div class="star" style="top: 50%; left: 80%; animation-delay: 3s;"></div>
        <div class="star" style="top: 90%; left: 70%; animation-delay: 0.7s;"></div>
        <div class="star" style="top: 20%; left: 80%; animation-delay: 1.2s;"></div>
        <div class="star" style="top: 60%; left: 20%; animation-delay: 1.7s;"></div>
        <div class="star" style="top: 75%; left: 40%; animation-delay: 2.3s;"></div>
        <div class="star" style="top: 85%; left: 10%; animation-delay: 2.8s;"></div>
        <div class="star" style="top: 5%; left: 90%; animation-delay: 3.2s;"></div>
        <div class="star" style="top: 55%; left: 10%; animation-delay: 3.5s;"></div>
        <div class="star" style="top: 25%; left: 85%; animation-delay: 1s;"></div>
        
        <!-- Luci√©rnagas adicionales -->
        <div class="firefly" style="top: 15%; left: 30%; animation-delay: 0s;"></div>
        <div class="firefly" style="top: 45%; left: 70%; animation-delay: 1s;"></div>
        <div class="firefly" style="top: 60%; left: 50%; animation-delay: 1.5s;"></div>
        <div class="firefly" style="top: 30%; left: 10%; animation-delay: 2s;"></div>
        <div class="firefly" style="top: 80%; left: 60%; animation-delay: 2.5s;"></div>
        <div class="firefly" style="top: 50%; left: 80%; animation-delay: 3s;"></div>
        <div class="firefly" style="top: 20%; left: 40%; animation-delay: 0.7s;"></div>
        <div class="firefly" style="top: 80%; left: 20%; animation-delay: 1.2s;"></div>
        <div class="firefly" style="top: 10%; left: 50%; animation-delay: 1.5s;"></div>
        <div class="firefly" style="top: 65%; left: 25%; animation-delay: 2.5s;"></div>
        <div class="firefly" style="top: 75%; left: 85%; animation-delay: 3.2s;"></div>
        <div class="firefly" style="top: 50%; left: 90%; animation-delay: 3.5s;"></div>

        <!-- Texto brillante -->
        <div class="glow-text">
            üåü<br>
            Mi amor, te amo <br>
            Cada d√≠a a tu lado ha sido maravilloso <br>
            ¬ødeseas ser mi compa√±era <br>
            novia <br>
            y amor de mi vida?
        </div>
    </div>
</body>
</html>
