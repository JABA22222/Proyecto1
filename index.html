<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cielo Nocturno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .night-sky {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #0d0f18, #1d1f2c);
            overflow: hidden;
        }

        .star, .firefly {
            position: absolute;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
            will-change: transform, opacity;
        }

        .star {
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .firefly {
            width: 6px;
            height: 6px;
            background-color: rgba(255, 223, 0, 0.8);
            animation: fly 4s ease-in-out infinite, glow 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes fly {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, 30px);
            }
            50% {
                transform: translate(-40px, -20px);
            }
            75% {
                transform: translate(30px, -50px);
            }
        }

        @keyframes glow {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }
